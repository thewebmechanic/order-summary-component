<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="CardContainer">

      <div class="ImageContainer">
        <img class="HeroImage" src="images/illustration-hero.svg" alt="hero image" width="200" height="100">
      </div>

      <div class="ContentContainer">

        <h1 class="CardTitle">Order Summary</h1>

        <p class="CardDescription">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

        <div class="PriceArea">
          <img src="images/icon-music.svg" alt="music note icon" width="50" height="50">

          <div class="PlanDetails">
            <h2 class="PlanName">Annual Plan</h2>
            <p class="PlanPrice">$59.99/year</p>
          </div>

          <a class="PlanChangeLink" href="#">Change</a>
        </div>

        <div class="PaymentArea">
          <button class="PaymentButton">Proceed to Payment</button>
          <button class="CancelOrderButton">Cancel Order</button>
        </div>
      </div>
    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Thewebmechanic</a>.
    </footer>
  </main>
</body>
</html>
